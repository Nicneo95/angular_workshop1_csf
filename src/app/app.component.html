<div class="center-it">
  <h1>Shopping Cart</h1>
</div>
<div class="side-by-side">
  <!-- inventoryUpdated is the event we want to listen to -->
  <!-- addToCart() is from the parent component -->
  <app-inventory (inventoryUpdated)="addToCart($event)"></app-inventory>
  <!-- bind cartItems property to inventoryUpdates -->
  <app-cart [cartItems]="inventoryUpdates"></app-cart>
</div>
